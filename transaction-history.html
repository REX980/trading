<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transaction History | TradeX</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    body {
      background-color: #121926;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 60px 20px;
    }

    .history-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #1f2a36;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00bcd4;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #2c3e50;
    }

    th {
      background-color: #263545;
      color: #00e676;
    }

    tr:nth-child(even) {
      background-color: #2a3545;
    }

    .type-deposit {
      color: #00e676;
    }

    .type-withdraw {
      color: #ff5252;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #00bcd4;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="history-container">
    <h1>Transaction History</h1>
    <table id="transaction-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <!-- Transactions will be inserted here -->
      </tbody>
    </table>
    <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
  </div>

  <script>
    // Load from localStorage
    const transactions = JSON.parse(localStorage.getItem("transactions")) || [];
    const tableBody = document.querySelector("#transaction-table tbody");

    if (transactions.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="3" style="text-align:center;">No transactions yet.</td></tr>`;
    } else {
      transactions.forEach(tx => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${tx.date}</td>
          <td class="type-${tx.type}">${tx.type === "deposit" ? "Deposit" : "Withdraw"}</td>
          <td>$${parseFloat(tx.amount).toFixed(2)}</td>
        `;
        tableBody.appendChild(row);
      });
    }
    function saveTransaction(type, amount) {
  const transactions = JSON.parse(localStorage.getItem("transactions")) || [];
  const now = new Date();
  transactions.push({
    type,
    amount,
    date: now.toLocaleString()
  });
  localStorage.setItem("transactions", JSON.stringify(transactions));
}

  </script>
</body>
</html>

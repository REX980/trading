<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bank Transfer Details | TradeX</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    body {
      background-color: #121926;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .bank-details-container {
      background-color: #1f2a36;
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
    }

    .bank-details-container h1 {
      color: #00bcd4;
      margin-bottom: 20px;
    }

    .detail {
      font-size: 18px;
      margin: 10px 0;
    }

    .detail strong {
      color: #00e676;
    }

    .note {
      margin-top: 25px;
      font-size: 14px;
      color: #ccc;
      font-style: italic;
    }

    .btn-back {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #00bcd4;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn-back:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <div class="bank-details-container">
    <h1>Bank Transfer Instructions</h1>
    <p class="detail"><strong>Account Name:</strong> Ndubuisi</p>
    <p class="detail"><strong>Account Number:</strong> 8135928206</p>
    <p class="detail"><strong>Bank:</strong> Opay</p>

    <p class="note">
      Please transfer your funds to the above account.<br />
      Use your TradeX username as the payment reference.<br />
      Your funds will be credited after confirmation.
    </p>

    <a href="dashboard.html" class="btn-back">Back to Dashboard</a>
  </div>
</body>
</html>
